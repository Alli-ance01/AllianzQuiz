<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - AllianzQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .admin-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .question-form-card {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            position: relative;
        }

        .remove-q-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--error-color);
            cursor: pointer;
            font-size: 0.9rem;
            background: none;
            border: none;
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <div class="container nav-content">
            <div class="brand">
                <span>ðŸŽ“</span> AllianzQuiz Admin
            </div>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <button id="themeToggleBtn" class="theme-toggle">ðŸŒ™</button>
                <a href="dashboard.html" class="btn" style="color: grey; font-size: 0.9rem;">Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 2rem; padding-bottom: 4rem; max-width: 900px;">
        <div class="dashboard-header">
            <div>
                <h1>Quiz Management</h1>
                <p>Create and manage your custom quizzes.</p>
            </div>
        </div>

        <section class="admin-section">
            <h2 style="margin-bottom: 1.5rem;">Create New Quiz</h2>
            <form id="quizForm">
                <div class="input-group">
                    <label for="quizTitle">Quiz Title</label>
                    <input type="text" id="quizTitle" placeholder="e.g. Science Basics" required>
                </div>

                <div class="input-group">
                    <label for="quizDesc">Description</label>
                    <input type="text" id="quizDesc" placeholder="Briefly describe the quiz" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="input-group">
                        <label for="quizDuration">Duration (minutes)</label>
                        <input type="number" id="quizDuration" placeholder="10" required min="1">
                    </div>
                    <div class="input-group">
                        <label for="quizId">Quiz ID (Unique)</label>
                        <input type="text" id="quizId" placeholder="sci_001" required>
                    </div>
                </div>

                <h3 style="margin: 2rem 0 1rem;">Questions</h3>
                <div id="questionsList">
                    
                </div>

                <button type="button" onclick="addQuestion()" class="btn"
                    style="width: 100%; margin-bottom: 2rem; border: 2px dashed var(--border-color); color: var(--text-muted);">
                    + Add Question
                </button>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Save Quiz
                </button>
            </form>
        </section>

        <section class="admin-section">
            <h2 style="margin-bottom: 1.5rem;">Your Custom Quizzes</h2>
            <div id="customQuizList" style="display: grid; gap: 1rem;">
               
            </div>
        </section>
    </main>

    <script src="assets/js/logic.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
